<!DOCTYPE html>
<!-- O DOCTYPE html inicia o arquivo html para que o browser identifique e leia o documento -->
<html>
<!-- A tag html inicial do código -->
<head>
<!-- Elemento que contém os dados principais de uma página, por exemplo, meta e title -->
  <meta charset="UTF-8">
  <!-- O meta em conjunto com charset UTF-8, permite ler carecre uma página -->
  <!-- O título será exibido na aba de navegação -->
  <title>Cardápio</title>

  <!-- Bootstrap - CSS -->
  <!-- O bootstrap atua no estilo atrevés do css -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<!-- Fechamento di head -->
<!-- O body é o corpo dá página, onde todo o contéudo será exibido na tela para o queridinho usuário -->
<body>
  <header>
   <!-- Header é o cabeçalho dá página -->
    <!-- Toolbar -->
    <!-- Elemento de navegação por meio de links que ligarão um determinado plano de fundo a um botão ou a página inteira -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <!-- Div é o um container que será agrupado todo conteúdo por meio de classes -->
      <div class="container-fluid">
        <!-- Tag de  de hiperlink para o menu principal -->
        <a class="navbar-brand" href="#">
          Coffee
          <!-- A tag small é de escrita pequena, tornando a palavra Arábica nota lateral -->
          <small>Arábica</small>
        </a>
        <!-- fechamento do hiperlink -->
        <!-- Botões visiveis na tela para que o usuário possa tocar -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
 
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Metodo do menu sendo uilizado por listas -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Cardápio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <main>
    <section class="my-3">

      <!-- Grid -->
      <div class="container">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          +
        </button>

        <!-- Modal -->
        <div class="modal fade" data-bs-keyboard="false" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <h1>Conteúdo do modal</h1>

                <!-- Formulário -->
                <form id="foodForm">
                  <div class="mb-3">
                    <!-- Nome -->
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                    <div id="nomeHelp" class="form-text">Adicione o nome do Alimento.</div>
                  </div>

                  <!-- Descrição -->
                  <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" name="descricao" id="descricao" class="form-control">
                  </div>

                  <!-- Preço -->
                  <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="text" name="preco" id="preco" class="form-control">
                  </div>

                  <!-- Imagem -->
                  <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem</label>
                    <input type="text" name="imagem" id="imagem" class="form-control">
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

                    <!-- <input type="submit" value="Adicionar"> -->
                    <button type="submit" class="btn btn-primary" id="adicionarFoodButton">
                      Adicionar
                    </button>
                  </div>
                </form>

              </div>

            </div>
          </div>
        </div>

        <!-- Linha -->
        <div id="itens-cardapio" class="row">

          <!-- Colunas-->

          <!-- beforeend -->
        </div>

    </section>

  </main>
  <footer></footer>

  <!-- Cardápio -->
  <script src="./js/cardapio.js" type="module"></script>

  <!-- Bootstrap - Js -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
